name: Deploy via CodeDeploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Configure AWS credentials (from GitHub Secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2   # adjust if your stack is in another region

      # 3. Trigger CodeDeploy deployment
      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name FeedbackPortalApp \
            --deployment-group-name FeedbackPortalDG \
            --github-location repository=Fraser-Brockie/Feedback-Portal,commitId=${{ github.sha }}